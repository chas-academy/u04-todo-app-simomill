version: '3'
services: 
  web: 
    image: nginx:latest
    ports: 
      - "80:80"
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./app:/app
  php:
    build:
        context: .
        dockerfile: PHP.Dockerfile
    volumes:
        - ./app:/app
  adminer:
        image: adminer:latest
        environment: 
          ADMINER_DEFAULT_SERVER: mariadb
        restart: always
        ports:
            - 8080:8080
  mariadb:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_DATABASE: 'simondb'
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - 3306:3306
volumes:
    mysqldata: {}
